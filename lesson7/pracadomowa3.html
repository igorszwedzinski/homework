<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>
        Praca domowa 3
    </title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="masterContainer">
    <div class="container">

        <img class="header" src="TOLogo.png">

        <div class="body">
            <div class="left-body">

                <p>Zarejestruj się jako trener</p>

                <div class="facebook">
                    <img src="fbicon.png" />
                    <p>
                        Rejestracja przez facebook
                    </p>
                </div>

                <div class="instagram">
                    <img src="instaicon.png" />
                    <p>
                        Rejestracja przez instagram
                    </p>
                </div>

                <div class="intersection">
                    <div class="intersection-line">
                        <hr>
                    </div>
                    <div>
                        <p class="intersection-text">lub za pomocą emaila</p>
                    </div>
                    <div class="intersection-line">
                        <hr>
                    </div>
                </div>

                <form class="inputs">
                    <div class="first-last-name">
                        <input type="text" value="First name..." />
                        <input type="text" value="Last name..." />
                    </div>

                    <input type="text" value="E-mail address..." />

                    <input type="text" value="Password..." />

                    <div class="terms-conditions">
                        <input class="terms-conditions-checkbox" type="checkbox" />
                        <p class="terms-conditions-text">
                            &nbsp; I have read the &nbsp;
                        </p>
                        <a class="terms-conditions-text" href="">Terms and conditions</a>
                    </div>
                </form>

                <p class="button">Zarejestruj się za darmo</p>


                <div class="login-text">
                    Masz juz konto?
                    <a href="">Zaloguj się</a>
                </div>

            </div>


            <img class="right-body"
                src="https://galeriamarek.pl/media/cache/gallery/rc/p9p4ijg0/gym-hero-bluza-hero-crop-top-damskie-bluzy-szary-ghbl004gr.jpg" />


        </div>
    </div>

</body>

</html>
