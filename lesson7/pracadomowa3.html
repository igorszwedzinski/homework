<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>
        Praca domowa 3
    </title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="TOLogo.png">
        </div>
        <div class="body">
            <div class="left-body">
                <p>Zarejestruj się jako trener</p>
                <div class="facebook">
                    <div>
                        <img class="fbicon" src="fbicon.png" />
                    </div>
                    <div>
                        <p>Rejestracja przez facebook</p>
                    </div>
                </div>


                <div class="instagram">
                    <div>
                        <img class="instaicon" src="instaicon.png" />
                    </div>
                    <div>
                        <p>Rejestracja przez instagram</p>
                    </div>
                </div>

                <div class="intersection">
                    <div class="intersection-line">
                        <hr>
                    </div>
                    <div>
                        <p class="intersection-text">lub za pomocą emaila</p>
                    </div>
                    <div class="intersection-line">
                        <hr>
                    </div>
                </div>


                <div class="first-last-name">
                    <div class="first-name">
                        <form>
                            <input type="text" value="First name..." />
                        </form>

                    </div>
                    <div class="last-name">
                        <input type="text" value="Last name..." />
                    </div>
                </div>

                <div>
                    <input type="text" value="E-mail address..." />
                </div>

                <div>
                    <input type="text" value="Password..." />
                </div>

                <div class="terms-conditions">
                    <div>
                        <input class="terms-conditions-checkbox" type="checkbox" />
                    </div>
                    <div class="terms-conditions-text">
                        <p>
                            I have read the &nbsp;
                        </p>
                    </div>
                    <div class="terms-conditions-text">
                        <a href="">Terms and conditions</a>
                    </div>

                </div>


                <div class="button">
                    <p class="signup-text">Zarejestruj się za darmo</p>
                </div>

                <div class="login-text">
                    Masz juz konto?
                    <a href="">Zaloguj się</a>
                </div>

            </div>

            <div>
                <img class="img-right-body"
                    src="https://galeriamarek.pl/media/cache/gallery/rc/p9p4ijg0/gym-hero-bluza-hero-crop-top-damskie-bluzy-szary-ghbl004gr.jpg" />

            </div>
        </div>
    </div>
</body>

</html>
